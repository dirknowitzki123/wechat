#Exception
999999=操作失败
#BusinessException
#公用(常用)编码100000-100199，非公用(不常用)编码100200-109999
100000=业务异常
100001=参数不合法
100002=参数不能为空
100003=参数类型错误
100004=参数长度超长
100005=参数格式错误
100006=网络异常
100007=操作超时
100008=返回值错误
100010=已存在该记录
100011=无此记录
100012=该记录已被删除
100013=无权修改该记录
100014=无权删除该记录
100015=无法操作该记录


100201=业务日期不对称
100202=警告，当日已经代扣/对公

#LoanApplyException
101001=销售编号为空
101002=贷款编号为空
101003=客户编号为空
101004=产品编号为空
101005=网点编号为空
101006=客户证件号为空
101007=客户类型为空
101008=客户手机号为空为空
101009=产品[产品编号:prodNo]不存在
101010=产品编号[prodNo]没有绑定费用项
101011=产品编号[prodNo]没有绑定还款类型
101012=贷款[贷款编号:loanNo]不存在
101013=贷款[贷款编号:loanNo]没有客户信息
101014=贷款提交失败
101015=抓取通话详单失败
101016=只有状态为未提交的贷款才能提交贷款
101017=只有状态为未签约的贷款才能签约


